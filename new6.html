<!DOCTYPE html>
<html>
<head>
    <title>Three框架</title>
    <style>three</style>
    <script src="./js/three.js"></script>
	<style type="text/css">
	            div#canvas-frame {
	                border: none;
	                cursor: pointer;
	                width: 100%;
	                height: 600px;
	                background-color: #EEEEEE;
	            }
	
	</style>
</head>
<body>
    <script>
		//三要素 场景 相机和渲染器
		var renderer;
		function initThree(){
			width=document.getElementById('canvas-frame').clientWidth;
			height=document.getElementById('canvas-frame').clientHeight;
			renderer=new THREE.WebGLRenderer({
				antialias:true
			})
			renderer.setSize(width,height);
			document.getElementById('canvas-frame').appendChild(renderer.domElement);
			renderer.setClearColor(0xffffff,1.0);
		}
		var camera;
		function initCamera(){
			camera=new THREE.PerspectiveCamera(45,width/height,1,10000);
			camera.position.x=600;
			camera.position.y=0;
			camera.position.z=600;
			camera.up.x=0;
			camera.up.y=1;
			camera.up.z=0;
			camera.lookAt(new THREE.Vector3(0,0,0))
		}
        var scene ;
		function initScene(){
			scene = new THREE.Scene();
		}
        
        var light;
		function initLight(){
			light=new THREE.DirectionalLight(0xff0000,1);
			light.position.set(0,0,1); 
			 scene.add(light);
		}
       var cube;
	   function initObject(){
		   var geometry=new THREE.CubeGeometry(200,100,50,4,4);
		   var material=new THREE.MeshLambertMaterial({color:0xffffff});
		   var mesh =new THREE.Mesh(geometry,material);
		   mesh.position.set(0,0,0);
		   scene.add(mesh);
		   var geometry2=new THREE.CubeGeometry(200,100,50,4,4);
		   var material2=new THREE.MeshLambertMaterial({color:0xffffff});
		   var mesh2 =new THREE.Mesh(geometry2,material2);
		   mesh2.position.set(-300,0,0);
		   scene.add(mesh2);
		   var mesh3 =new THREE.Mesh(geometry,material);
		   mesh3.position.set(0,-150,0);
		   scene.add(mesh3);
		   mesh4 =new THREE.Mesh(geometry,material);
		   mesh4.position.set(-300,0,0);
		   scene.add(mesh4);
		   var mesh5 =new THREE.Mesh(geometry,material);
		   mesh5.position.set(0,150,0);
		   scene.add(mesh5);
		  var  mesh6=new THREE.Mesh(geometry,material);
		   mesh6.position.set(0,0,-100);
		   scene.add(mesh6); 
	   }
      function threeStart() {
        initThree();
        initCamera();
        initScene();
        initLight();
        initObject();
		renderer.clear();
		renderer.render(scene, camera);
     }

    </script>
	    <body onload="threeStart();">
	        <div id="canvas-frame"></div>
	    </body>
</body>
</html>
